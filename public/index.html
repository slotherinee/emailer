<body x-data="emailForm" class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 h-screen w-screen flex items-center justify-center p-4 transition-colors overflow-hidden">

<div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl w-full max-w-[1600px] h-full flex flex-col p-6 relative transition-colors overflow-y-auto">

  <!-- Ð¤Ð¾Ñ€Ð¼Ð° Ð½Ð° Ð²ÑÑŽ ÑˆÐ¸Ñ€Ð¸Ð½Ñƒ -->
  <div class="flex-1 flex flex-col gap-4">
    <div class="flex justify-between items-center">

            <path d="M10 3.5a.75.75 0 01.75-.75h0A.75.75 0 0111.5 3.5V5a.75.75 0 01-1.5 0V3.5zM10 15a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5A.75.75 0 0110 15zM4.22 5.47a.75.75 0 010-1.06l.53-.53a.75.75 0 111.06 1.06l-.53.53a.75.75 0 01-1.06 0zM14.19 15.44a.75.75 0 010-1.06l.53-.53a.75.75 0 111.06 1.06l-.53.53a.75.75 0 01-1.06 0zM3.5 10a.75.75 0 01-.75-.75h-.5a.75.75 0 010-1.5h.5A.75.75 0 013.5 8.5V10zM17.75 10a.75.75 0 01-.75.75h-.5a.75.75 0 010-1.5h.5c.414 0 .75.336.75.75zM4.22 14.53a.75.75 0 011.06 0l.53.53a.75.75 0 11-1.06 1.06l-.53-.53a.75.75 0 010-1.06zM14.19 4.56a.75.75 0 011.06 0l.53.53a.75.75 0 11-1.06 1.06l-.53-.53a.75.75 0 010-1.06zM10 6.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7z" />
          </svg>
          <svg x-show="!darkMode" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path d="M17.293 13.293A8 8 0 116.707 2.707a7 7 0 1010.586 10.586z" />

        </button>

    <template x-if="message">
      <div :class="{'bg-green-100 text-green-800': success, 'bg-red-100 text-red-800': !success, 'dark:bg-green-800 dark:text-green-200': success, 'dark:bg-red-800 dark:text-red-200': !success}" class="p-3 rounded mb-2 transition-colors">
        <p x-text="message"></p>
      </div>
    </template>

    <div class="flex-1 flex flex-col gap-4">
      <!-- To -->
      <div>
        <label class="block font-medium mb-1">To</label>
        <div class="flex gap-2 mb-2">
          <input type="email" x-model="newRecipient" placeholder="user@example.com" class="flex-1 border rounded-lg p-2 focus:ring-2 focus:ring-blue-300 outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"/>
          <button type="button" @click="addRecipient()" class="bg-blue-500 text-white px-4 rounded-lg hover:bg-blue-600 transition">Add</button>
        </div>
        <div class="flex flex-wrap gap-2">
          <template x-for="(email, index) in recipients" :key="index">
            <div class="flex items-center bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 px-3 py-1 rounded-full">
              <span x-text="email"></span>
              <button type="button" @click="removeRecipient(index)" class="ml-2 text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-100">&times;</button>
            </div>
          </template>
        </div>
      </div>

      <!-- Subject -->
      <div>
        <label class="block font-medium mb-1">Subject</label>

      </div>

      <!-- HTML Body -->
      <div class="flex-1 flex flex-col">
        <label class="block font-medium mb-1">HTML Body</label>
        <textarea x-model="html" @input="updatePreview" placeholder="<strong>Hello</strong>" class="w-full flex-1 border rounded-lg p-2 focus:ring-2 focus:ring-blue-300 outline-none resize-none dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"></textarea>
      </div>
    </div>
  </div>

  <!-- ÐšÐ½Ð¾Ð¿ÐºÐ¸ Ð¾Ñ‚Ð¿Ñ€Ð°Ð²ÐºÐ¸ Ð¸ Ð¿Ñ€ÐµÐ²ÑŒÑŽ Ð¿Ñ€Ð¸Ð¶Ð°Ñ‚Ñ‹ Ðº Ð½Ð¸Ð·Ñƒ -->
  <div class="flex flex-col xl:flex-row gap-2 mt-6 pt-4 border-t dark:border-gray-600">
      <button type="button" @click="sendEmail" :disabled="loading"
        class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold p-3 rounded-lg transition-colors flex justify-center items-center">
        <span x-show="!loading">Send Email</span>
        <svg x-show="loading" class="w-5 h-5 animate-spin text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" stroke-width="4" stroke-opacity="0.25" class="stroke-current"></circle>
          <path d="M4 12a8 8 0 018-8" stroke-width="4" stroke-linecap="round" class="stroke-current"></path>
        </svg>
      </button>
      
      <button 
        class="xl:flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 p-3 rounded-lg transition-colors"
        @click="previewOpen = true"
        :disabled="!html.trim()"
        :class="!html.trim() ? 'opacity-50 cursor-not-allowed' : ''"
      >
        Show Preview
      </button>
    </div>
  </div>

  <!-- Ð¨Ñ‚Ð¾Ñ€ÐºÐ° Ð¿Ñ€ÐµÐ²ÑŒÑŽ Ð´Ð»Ñ Ð²ÑÐµÑ… ÑƒÑÑ‚Ñ€Ð¾Ð¹ÑÑ‚Ð² -->
  <div x-show="previewOpen" x-transition class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-end">
    <div @click.away="previewOpen = false" class="h-[80vh] bg-white dark:bg-gray-800 w-full rounded-t-2xl p-4 flex flex-col transition-all">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-lg font-medium">Preview</h2>
        <button @click="previewOpen = false" class="text-gray-700 dark:text-gray-200 text-xl">&times;</button>
      </div>
      <iframe x-ref="previewModal" class="w-full flex-1 border rounded-lg dark:border-gray-600 bg-white dark:bg-gray-300" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
  </div>

</div>

<!-- Toast Container -->
<div id="toast-container" class="fixed z-50 pointer-events-none">
  <!-- Mobile: top center -->
  <div class="sm:hidden fixed top-4 left-4 right-4 flex justify-center">
    <div x-show="toastVisible" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 -translate-y-4" x-transition:enter-end="opacity-1 translate-y-0" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-1 translate-y-0" x-transition:leave-end="opacity-0 -translate-y-4" 
         :class="toastType === 'success' ? 'bg-green-500' : 'bg-red-500'" 
         class="max-w-sm w-full text-white p-4 rounded-lg shadow-lg pointer-events-auto">
      <div class="flex items-center justify-between">
        <span class="flex-1 text-sm font-medium" x-text="toastMessage"></span>
        <button @click="hideToast()" class="ml-4 text-white hover:text-gray-200">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Desktop/Tablet: bottom right -->
  <div class="hidden sm:block fixed bottom-4 right-4">
    <div x-show="toastVisible" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-x-4" x-transition:enter-end="opacity-1 translate-x-0" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-1 translate-x-0" x-transition:leave-end="opacity-0 translate-x-4"
         :class="toastType === 'success' ? 'bg-green-500' : 'bg-red-500'"
         class="max-w-sm w-full text-white p-4 rounded-lg shadow-lg pointer-events-auto">
      <div class="flex items-center justify-between">
        <span class="flex-1 text-sm font-medium" x-text="toastMessage"></span>
        <button @click="hideToast()" class="ml-4 text-white hover:text-gray-200">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

<script>
function emailForm() {
  return {
    newRecipient: '',
    recipients: [],
    subject: '',
    html: '',
    loading: false,
    message: '',
    success: false,
    previewOpen: false,
    darkMode: true,
    eventSource: null,
    currentJobId: null,
    toastVisible: false,
    toastMessage: '',
    toastType: 'success', // 'success' or 'error'

    initTheme() {
      const saved = localStorage.getItem('darkMode');
      if (saved !== null) {
        this.darkMode = JSON.parse(saved);
      } else {
        this.darkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      }
      this.applyTheme();

      try {
        const mq = window.matchMedia('(prefers-color-scheme: dark)');
        mq.addEventListener?.('change', (e) => {
          const savedPref = localStorage.getItem('darkMode');
          if (savedPref === null) {
            this.darkMode = e.matches;
            this.applyTheme();
          }
        });
      } catch (err) {
      }
    },

    initSSE() {
      this.eventSource = new EventSource('/send-email/events');
      
      this.eventSource.onopen = () => {
        console.log('SSE connection opened');
      };
      
      this.eventSource.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          this.handleSSEEvent(data);
        } catch (error) {
          console.error('Error parsing SSE data:', error);
          console.error('Raw data was:', event.data);
        }
      };
      
      this.eventSource.addEventListener('email.completed', (event) => {
        try {
          const data = JSON.parse(event.data);
          this.handleSSEEvent(data);
        } catch (error) {
          console.error('Error parsing email.completed data:', error);
        }
      });
      
      this.eventSource.addEventListener('email.failed', (event) => {
        try {
          const data = JSON.parse(event.data);
          this.handleSSEEvent(data);
        } catch (error) {
          console.error('Error parsing email.failed data:', error);
        }
      });
      
      this.eventSource.onerror = (error) => {
        console.error('SSE Error:', error);
        setTimeout(() => {
          if (this.eventSource.readyState === EventSource.CLOSED) {
            this.initSSE();
          }
        }, 5000);
      };
    },

    handleSSEEvent(data) {
      if (data.jobId !== this.currentJobId) {
        return;
      }

      if (data.type === 'email.completed') {
        this.showToast('âœ… Email sent successfully!', 'success');
        this.newRecipient = '';
        this.subject = '';
        this.html = '';
        this.updatePreview();
        this.currentJobId = null;
        this.message = 'âœ… Email sent successfully!';
        this.success = true;
        
        setTimeout(() => {
          this.message = '';
        }, 3000);
      } else if (data.type === 'email.failed') {
        this.showToast(`âŒ Failed to send email: ${data.error || data.message}`, 'error');
        this.currentJobId = null;
        this.message = `âŒ Failed to send email: ${data.error || data.message}`;
        this.success = false;
        
        setTimeout(() => {
          this.message = '';
        }, 3000);
      }
    },

    showToast(message, type) {
      this.toastMessage = message;
      this.toastType = type;
      this.toastVisible = true;
      
      setTimeout(() => {
        this.hideToast();
      }, 5000);
    },

    hideToast() {
      this.toastVisible = false;
    },

    toggleTheme() {
      this.darkMode = !this.darkMode;
      try {
        localStorage.setItem('darkMode', JSON.stringify(this.darkMode));
      } catch (e) {
      }
      this.applyTheme();
    },

    applyTheme() {
      console.debug('applyTheme called, darkMode=', !!this.darkMode);
      document.documentElement.classList.toggle('dark', !!this.darkMode);
    },

    loadRecipients() {
      const saved = localStorage.getItem('recipients');
      if (saved) this.recipients = JSON.parse(saved);
    },

    saveRecipients() {
      localStorage.setItem('recipients', JSON.stringify(this.recipients));
    },

    addRecipient() {
      const email = this.newRecipient.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email) return;
      if (!emailRegex.test(email)) {
        this.message = "Invalid email address";
        this.success = false;
        return;
      }
      if (!this.recipients.includes(email)) {
        this.recipients.push(email);
        this.saveRecipients();
        this.newRecipient = '';
        this.message = '';
      }
    },

    removeRecipient(index) {
      this.recipients.splice(index, 1);
      this.saveRecipients();
    },

    async sendEmail() {
      if (this.recipients.length === 0) {
        this.message = "Please add at least one recipient.";
        this.success = false;
        return;
      }

      if (this.recipients.length >= 50) {
        this.message = "50 emails max!";
        this.success = false;
        return;
      }

      if (!this.html || !this.html.trim()) {
        this.message = 'HTML body is empty. Please provide the HTML you want to send.';
        this.success = false;
        return;
      }

      this.loading = true;
      this.message = '';
      
      try {
        const res = await fetch('/send-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            from: 'noreply@yourapp.com',
            to: this.recipients,
            subject: this.subject || 'Test html send',
            html: this.html
          })
        });
        
        const data = await res.json();
        if (res.ok) {
          this.currentJobId = data.jobId;
          
          this.message = `ðŸ“¨ Email is being processed...`;
          this.success = true;
          
          setTimeout(() => {
            if (this.message === 'ðŸ“¨ Email is being processed...') {
              this.message = '';
            }
          }, 3000);
          
        } else {
          this.message = data.error || data.message || 'Failed to send email';
          this.success = false;
          this.showToast(`âŒ ${this.message}`, 'error');
        }
      } catch (err) {
        this.message = err.message || 'Network error';
        this.success = false;
        this.showToast(`âŒ ${this.message}`, 'error');
      } finally {
        this.loading = false;
      }
    },

    updatePreview() {
      if (this.$refs.previewModal) this.$refs.previewModal.srcdoc = this.html;
    },

    destroy() {
      if (this.eventSource) {
        this.eventSource.close();
      }
    }
  }
}

document.addEventListener('alpine:init', () => {
  Alpine.data('emailForm', () => ({
    ...emailForm(),
    init() {
      this.initTheme();
      this.loadRecipients();
      this.initSSE();
    }
  }))
});

window.addEventListener('beforeunload', function() {
  try {
    const emailFormData = Alpine.$data(document.body);
    if (emailFormData && emailFormData.destroy) {
      emailFormData.destroy();
    }
  } catch (e) {
    // Fallback cleanup
    const eventSources = document.querySelectorAll('[data-event-source]');
    eventSources.forEach(source => {
      if (source.eventSource) {
        source.eventSource.close();
      }
    });
  }
});
</script>
